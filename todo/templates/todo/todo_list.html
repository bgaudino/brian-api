<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <title>Todo List</title>
</head>

<body>
  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Brian and Lucy's Interminable List of Meaningless Tasks</span>
    </div>
  </nav>
  <div class="container mt-5">
    <form method="POST" action="{% url 'todo_create_view' %}">
      <div class="input-group">
        <input name="name" type="text" class="form-control"     placeholder="Todo" aria-label="Todo"
          aria-describedby="button-addon" autofocus
        >
        <a class="btn btn-outline-secondary" href="">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
            <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
          </svg>
        </a>
        <button class="btn btn-primary" type="submit" id="button-addon">Add</button>
      </div>
      {% csrf_token %}
    </form>

    {% regroup todos by is_completed as todos %}

    {% for country in todos %}
      <section class="my-3">
        <div class="card">
          <div class="card-header">
            {% if country.grouper %}Done{% else %}Todo{% endif %}
          </div>
          <div class="card-body">
            {% for todo in country.list %}
              <div class="form-check">
                <input 
                  class="form-check-input" 
                  type="checkbox"
                  id="todo-{{ todo.pk }}" 
                  data-todo="{{ todo.pk }}"
                  {% if country.grouper %}checked{% endif %}
                >
                <label class="form-check-label" for="todo-{{ todo.pk }}">
                  {% if country.grouper %}
                    <del>{{ todo.name }}</del>
                  {% else %}
                    {{ todo.name }}
                  {% endif %}
                </label>
              </div>
            {% endfor %}
          </div>
        </div>
      </section>
    {% endfor %}
  </div>
</body>

<script>
  document.querySelectorAll('input[type="checkbox"]').forEach((checkbox) => {
    checkbox.onchange = () => {
      fetch(`/todo/${checkbox.dataset.todo}/complete/`, {
        method: 'POST',
        headers: {
          'X-CSRFToken': document.querySelector('input[name="csrfmiddlewaretoken"').value
        },
        body: JSON.stringify({
          is_completed: checkbox.checked
        })
      }).then(res => {
        if (!res.ok) {
          checkbox.checked = !checkbox.checked
          console.log(res);
        }
        return res.json();
      }).then(data => {
        if (data.success) strikethrough(checkbox.dataset.todo, checkbox.checked);
        console.log(data.success ? 'Success' : 'Failed')
      })
    }
  })

  function strikethrough(pk, is_completed) {
    const label = document.querySelector(`label[for="todo-${pk}"]`);
    const text = label.textContent;
    label.innerHTML = null;
    if (is_completed) {
      const del = document.createElement('del');
      del.textContent = text;
      label.append(del);
    } else {
      label.textContent = text;
    }
  }
</script>

</html>
