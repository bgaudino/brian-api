<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <title>Todo List</title>
</head>

<body>
  <div class="container p-5">
    <h3>Brian and Lucy's Interminable List of Meaningless Tasks</h3>
    <a class="btn btn-primary" href="">Refresh</a>

    <form method="POST" class="mt-3" action="{% url 'todo_create_view' %}">
      <div class="input-group">
        <input name="name" type="text" class="form-control"     placeholder="Todo" aria-label="Todo"
          aria-describedby="button-addon" autofocus
        >
        <button class="btn btn-outline-secondary" type="submit" id="button-addon">Add</button>
      </div>
      {% csrf_token %}
    </form>

    <section class="my-3">
      <h4>Todo</h4>
      {% if not todos %}
        <p>All done</p>
      {% endif %}
      {% for todo in todos %}
        <div class="form-check">
          <input class="form-check-input" type="checkbox"
            id="todo-{{ todo.pk }}" data-todo="{{ todo.pk }}">
          <label class="form-check-label" for="todo-{{ todo.pk }}">
            {{ todo.name }}
          </label>
        </div>
      {% endfor %}
    </section>
    

    <h4>Done</h4>
    {% for todo in completed_todos %}
      <div class="form-check">
        <input class="form-check-input" type="checkbox"
          id="todo-{{ todo.pk }}" data-todo="{{ todo.pk }}" checked>
        <label class="form-check-label" for="todo-{{ todo.pk }}">
          <del>{{ todo.name }}</del>
        </label>
      </div>
    {% endfor %}
  </div>

</body>

<script>
  document.querySelectorAll('input[type="checkbox"]').forEach((checkbox) => {
    checkbox.onchange = () => {
      fetch(`/todo/${checkbox.dataset.todo}/complete/`, {
        method: 'POST',
        headers: {
          'X-CSRFToken': document.querySelector('input[name="csrfmiddlewaretoken"').value
        },
        body: JSON.stringify({
          is_completed: checkbox.checked
        })
      }).then(res => {
        if (!res.ok) {
          checkbox.checked = !checkbox.checked
          console.log(res);
        }
        return res.json();
      }).then(data => {
        if (data.success) strikethrough(checkbox.dataset.todo, checkbox.checked);
        console.log(data.success ? 'Success' : 'Failed')
      })
    }
  })

  function strikethrough(pk, is_completed) {
    const label = document.querySelector(`label[for="todo-${pk}"]`);
    const text = label.textContent;
    label.innerHTML = null;
    if (is_completed) {
      const del = document.createElement('del');
      del.textContent = text;
      label.append(del);
    } else {
      label.textContent = text;
    }
  }
</script>

</html>
